<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klip Info Oluştur!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Dosyalarınızı Yükleyin!</h3>
        <div class="file-upload-group">
            <label for="fileInput" class="custom-file-upload">
                Metadata Yükle
            </label>
            <input type="file" id="fileInput" accept=".xlsx, .xls, .ods" style="display: none;" />

            <label for="textFileInput" class="custom-file-upload">
                Künye Yükle
            </label>
            <input type="file" id="textFileInput" accept=".txt,.docx" style="display: none;" />
        </div>

        <h3>Veriler Hangi Satırda?</h3>
        <div id="rowIndexControl" class="inline-group">
            <button id="decreaseRowIndex"> - </button>
            <button id="increaseRowIndex"> + </button>
            <span id="rowIndexDisplay">2</span>
        </div>

        <div class="inline-group">
            <label><input type="checkbox" id="isSingleCheckbox" checked> Single</label>
            <label><input type="checkbox" id="is4KCheckbox"> 4K</label>
            <label><input type="checkbox" id="hasLyricsCheckbox"> Lyrics Available</label>
        </div>

        <select id="fallbackGenreSelect" class="dropdown">
            <option value="">-- Seçiniz --</option>
            <option value="Pop">Pop</option>
            <option value="Halk Müziği">Halk Müziği</option>
            <option value="Arabesk">Arabesk</option>
            <option value="Rap">Rap</option>
            <option value="Rock">Rock</option>
            <option value="Alternatif & Rock">Alternatif & Rock</option>
            <option value="Alternatif">Alternatif</option>
            <option value="Ankara Havası">Ankara Havası</option>
            <option value="Oyun Havaları">Oyun Havaları</option>
            <option value="Roman Havası">Roman Havası</option>
            <option value="Karadeniz">Karadeniz</option>
            <option value="Özgün">Özgün</option>
            <option value="Sufi - İlahi">Sufi - İlahi</option>
            <option value="Yabancı Şarkılar">Yabancı Şarkılar</option>
            <option value="Akustik">Akustik</option>
            <option value="Dance">Dance</option>
            <option value="Türk Sanat Müziği">Türk Sanat Müziği</option>
            <option value="Enstrümantal">Enstrümantal</option>
            <option value="Elektronik">Elektronik</option>
            <option value="Düet Şarkılar">Düet Şarkılar</option>
            <option value="Film Müzikleri">Film Müzikleri</option>
            <option value="Klasik Müzik">Klasik Müzik</option>
            <option value="Remix">Remix</option>
            <option value="Slow">Slow</option>
            <option value="Caz">Caz</option>
        </select>

        <div class="button-group">
            <button id="additionalButton">Ön İzleme</button>
            <button class="tab-button" data-tab="outputTab">Çıktı Görünümü</button>
            <button class="tab-button" data-tab="tableTab">Tablo Görünümü</button>
            <button class="tab-button" data-tab="textPreviewTab">Künye</button>
            <button id="searchISRCButton">ISRC ile Ara</button>
            <button id="processButton" class="download-button">İndir!</button>
        </div>

        <!-- Sekme İçerikleri -->
         <div id="outputTab" class="tab-content">
            <h3>Excel Dosyası Önizlemesi</h3>
            <div id="output" class="excel-preview" contenteditable="true"></div>
        </div>

        <div id="tableTab" class="tab-content">
            <div id="previewPanel">
                <table id="previewTable">
                    <thead>
                        <tr>
                            <th>Eser Adı</th>
                            <th>Sanatçı</th>
                            <th>Albüm Adı</th>
                            <th>Label</th>
                            <th>ISRC</th>
                            <th>UPC</th>
                            <th>Tür</th>
                            <th>Çıkış Tarihi</th>
                            <th>Yazar</th>
                            <th>Besteci</th>
                            <th>Düzenleme</th>
                            <th>Yönetmen</th>
                            <th>Yayın Türü</th>
                            <th>Lyrics</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Satırlar buraya eklenecek -->
                    </tbody>
                </table>
            </div>
        </div>

         <div id="textPreviewTab" class="tab-content">
            <h3>Metin Dosyası Önizlemesi</h3>
            <div id="textPreview" class="text-preview" contenteditable="true"></div>
        </div>
    </div>

    <!-- Kütüphaneler ve script dosyaları -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
